<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 500px;
            position: relative;
            height: 300px;
            border: 1px solid black;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .conteiner{
            width: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .child {
            width: 100%;
            height: 40px;
            background: red;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="conteiner">
            <div class="child" id="0">
                1
            </div>
            <div class="child" id="1">
                2
            </div>
            <div class="child" id="2">
                3
            </div>
            <div class="child" id="3">
                4
            </div>
            <div class="child" id="4">
                5
            </div>
            <div class="child" id="5">
                6
            </div>
            <div class="child" id="6">
                7
            </div>
            <div class="child" id="7">
                8
            </div>
            <div class="child" id="8">
               9
            </div>
            <div class="child" id="9">
                10
            </div>
            <div class="child" id="10">
                11
            </div>
            <div class="child" id="11">
                12
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
